<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
		<title>imagineRio Collector</title>

		<link href='http://fonts.googleapis.com/css?family=Roboto:100,400,400italic,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.4.10/dist/leaflet.draw.css" />
		<link rel="stylesheet" href="https://unpkg.com/nouislider@10.0.0/distribute/nouislider.min.css" />

    <link href="collector.css" rel="stylesheet" />

  </head>
  <body>
		<div class="wrapper">
			<main>
				<div class="slider-wrapper">
					<div class="slider"></div>
				</div>
				<div class="map" id="map"></div>
			</main>
			<sidebar>
				<form action="" method="post">
					<h1 class="sidebar--title">Image Details</h1>

					<div class="sidebar--input-wrapper">
						<label for="form-id" class="sidebar--label">id</label>
						<input id="form-id" class="sidebar--input" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-creator" class="sidebar--label">creator</label>
						<input id="form-creator" class="sidebar--input" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-repository" class="sidebar--label">repository</label>
						<input id="form-repository" class="sidebar--input" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-first-display" class="sidebar--label">first display</label>
						<input id="form-first-display" class="sidebar--input" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-last-display" class="sidebar--label">last display</label>
						<input id="form-last-display" class="sidebar--input" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-image-ssid" class="sidebar--label">image ssid</label>
						<input id="form-image-ssid" class="sidebar--input" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-title" class="sidebar--label">title</label>
						<textarea id="form-title" class="sidebar--textarea" rows="5"></textarea>
					</div>

					<input id="form-polygon-data" class="sidebar--input hidden-input" />
					<input id="form-point-data" class="sidebar--input hidden-input" />

					<div class="sidebar--input-wrapper sidebar--buttons-wrapper">
						<input type="submit" value="submit" class="button sidebar--submit"></input>
						<button class="button sidebar--cancel">cancel</input>
					</div>
				</form>
			</sidebar>
		</div>

		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<script src="https://unpkg.com/leaflet-draw@0.4.10/dist/leaflet.draw.js"></script>
		<script src="https://unpkg.com/underscore@1.8.3/underscore-min.js"></script>
		<script src="https://unpkg.com/nouislider@10.0.0/distribute/nouislider.min.js"></script>

		<script src="collector.js"></script>
  </body>
</html>
