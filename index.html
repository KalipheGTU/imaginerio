<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>imagineRio</title>

		<link href="lib/leaflet.css" rel="stylesheet" type="text/css">
		<link href="lib/fancybox/jquery.fancybox.css" rel="stylesheet" type="text/css">
		
		<link href="css/layout.css" rel="stylesheet" type="text/css">
		<link href="css/layers.css" rel="stylesheet" type="text/css">
		<link href="css/map.css" rel="stylesheet" type="text/css">
		<link href="css/probe.css" rel="stylesheet" type="text/css">
		<link href="css/top.css" rel="stylesheet" type="text/css">
		<link href="css/animate.css" rel="stylesheet" type="text/css">
		
		<script type="text/javascript">L_PREFER_CANVAS = true;</script>
	</head>
	<body>
		<header><div id="export">Export map image <span></span></div>imagineRio</header>
		<nav>
			<form id="search" class="shadow">
				<div id="clear"></div>
				<input type="text" placeholder="Search..." class="typeahead" />
			</form>
			<div id="plans">Urban Projects &nbsp;&#9662;</div>
			<div id="year"><div id="prev">&#9656;</div><span>1565</span><div id="next">&#9656;</div>
			</div>
			<div id="plan_info"></div>
			<div id="timeline">
				<div id="track"></div>
				<div id="puck"><span></span></div>
			</div>
		</nav>
		<div id="menu" class="shadow"></div>
		<div id="switch">Map Legend</div>
		<div class="wrapper">
			<div id="map"></div>
		</div>
		<div id="layers">
			<div id="list"></div>
		</div>
		<div id="results">
			<div class="search shadow"></div>
			<div id="instruction" class="shadow">Click the map to explore...</div>
			<div class="probe shadow"></div>
		</div>
		<div id="intro">
			<div id="language">
				<span>English Version ▼</span>
				<div id="pr">Versão em Português</div>
			</div>
			<div id="title">
				<h1>imagineRio</h1>
				<div id="enter">View the map &nbsp;&nbsp;&nbsp; <span></span></div>
			</div>
		</div>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="lib/leaflet.js"></script>
		<script src="lib/leaflet-omnivore.min.js"></script>
		<script src="lib/underscore-min.js"></script>
		<script src="lib/bloodhound.js"></script>
		<script src="lib/fancybox/jquery.fancybox.pack.js"></script>
		<script src="lib/leaflet-image.js"></script>
		
		<script src="js/layers.js"></script>
		<script src="js/map.js"></script>
		<script src="js/timeline.js"></script>
		<script src="js/search.js"></script>
		<script src="js/visual.js"></script>
		<script src="js/plans.js"></script>
		<script src="js/init.js"></script>
	</body>
</html>
